<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="flashcards-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Flashcards ðŸ§ </h1>
        </header>

        <main>
            <section class="add-card-section">
                <h2>Create New Flashcard</h2>
                <div class="input-group">
                    <input type="text" id="front-text" placeholder="Front (e.g., Question)" required>
                </div>
                <div class="input-group">
                    <input type="text" id="back-text" placeholder="Back (e.g., Answer)" required>
                </div>
                <button id="add-card-btn" class="btn add-btn">Add Card</button>
            </section>

            <section class="cards-display-section">
                <h2>My Flashcards</h2>
                <div id="cards-container" class="cards-container">
                    </div>
            </section>
        </main>
    </div>

    <div id="notes-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Notes</h2>
            <textarea id="notes-text" placeholder="Add your notes here..."></textarea>
            <button id="save-notes-btn" class="btn save-btn">Save Notes</button>
        </div>
    </div>
    
    <script src="flashcards-script.js"></script>
</body>
</html>
