<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Zoom Meeting</title>
    <link rel="stylesheet" href="zoom-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Join a Zoom Meeting ðŸ’»</h1>
        </header>

        <main class="zoom-form-container">
            <form action="https://zoom.us/join" method="get" class="zoom-form">
                <div class="input-group">
                    <label for="meetingID">Meeting ID:</label>
                    <input type="text" id="meetingID" name="mn" placeholder="Enter Meeting ID" required>
                </div>
                <div class="input-group">
                    <label for="passcode">Passcode (if required):</label>
                    <input type="password" id="passcode" name="pwd" placeholder="Enter Passcode">
                </div>
                <button type="submit" class="join-btn">Join Meeting</button>
            </form>
            <p class="info-text">
                *Enter the Meeting ID and Passcode to join your class or session.
            </p>
        </main>
    </div>
</body>
</html>
